<div class="container">
  <div class="row">
    <div class="col-6 hidden-sm">
      {{ partial "footer-message" . | markdownify }}
    </div>
    <div class="col-3 hidden-sm">
      <h5 class="footer-heading">Useful Links</h5>
      <ul>
        {{ range $.Site.Data.links.footer_links }}
          <li><a href="{{ .url }}">{{ .text }}</a></li>
        {{ end }}
      </ul>
    </div>
    <div class="col-3" id="getintouch">
      <h5 class="footer-heading">Get&nbsp;in&nbsp;touch with&nbsp;us</h5>
      <p id="links">
        {{ range $.Site.Data.links.footer_icons }}
          <a
            href="{{ .href }}"
            target="_blank"
            rel="noopener"
            class="nocolorlink"
          >
            <i class="fa-fw {{ .icon }}"></i>
          </a>
        {{ end }}
        <br />
        <img
          src="/nojs.svg"
          alt="No javascript used in the production of this website"
          title="No javascript used in the production of this website"
          id="no-js-badge"
        />
      </p>
    </div>
  </div>
  <div class="row footer-copyright">
    <p>Website <a href="https://github.com/gopherhackumn/website">source</a>.</p>
  </div>
</div>
