<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Title</th>
      <th>x500</th>
    </tr>
  </thead>
  <tbody>
    {{ range .Site.Data.officers }}
    <tr>
      <td>
        {{ if .link }}<a href="{{ .link }}">{{ end }}
          {{ .name }}
        {{ if .link }}</a>{{ end }}
      </td>
      <td>{{ .title }}</td>
      <td>{{ .x500 }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>
