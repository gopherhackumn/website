<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
    </title>

    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}" />

    {{ $fontAwesome := resources.Get "sass/font-awesome-all.min.css" | resources.ToCSS }}
    <link rel="stylesheet" href="{{ $fontAwesome.RelPermalink }}" />
    <link rel="icon" href="/acm-logo.png" />
    {{ block "header" . }} {{ end }}
    <!-- start gopher dude -->
    <style>
        .gopher {
            display: grid;
            place-items: center;
            position: absolute; 
            bottom: 120px;
            transition: transform 0.5s;
        }
        .gopher:hover {
            transform: translateY(50px);
        }
        #eyes, #eyes img {
            position: absolute;
        }
        .eye {
            opacity: 0.6;
        }
    </style>
    <!-- end gopher dude -->
</head>

<body>
    <header>
        {{ partial "navbar" . }}
    </header>
    <div style="min-height: 50vh;">
        {{ block "content" . }}{{ end }}
    </div>
    <!-- start gopher dude -->
    <div class="gopher">
        <img src="/logo.png"/ id="anchor" width="120" height="100">
        <div id="eyes">
            <img src="/eye2.png" class="eye" width="20" height="20"
            style="top : -24px; left : -5px;">
            <img src="/eye2.png" class="eye" width="20" height="20" 
            style="top : -24px; left : 28px;">
        </div>
    </div>
    <script>
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            const anchor = document.getElementById("anchor");
            const rect = anchor.getBoundingClientRect();
            const anchorX = rect.left + rect.width / 2;
            const anchorY = rect.top + rect.height / 2;
            const angleDeg = angle(x, y, anchorX, anchorY);
            const eyes = document.querySelectorAll(".eye")
            anchor.style.filter = `hue-rotate(${angleDeg}deg)`
            eyes.forEach(eye => {
                eye.style.transform = `rotate(${angleDeg - 40}deg)`;
            })
        })

        function angle(cx, cy, ex, ey) {
            const dy = ey - cy;
            const dx = ex - cx;
            const rad = Math.atan2(dy, dx);
            const deg = rad * 180 / Math.PI;
            return deg;
        }
    </script>
    <!-- end gopher dude -->
    <footer class="site-footer site-footer--sticky">
        {{ partial "footer" . }}
    </footer>
</body>

</html>
